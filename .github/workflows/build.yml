name: Build Webpage
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install packages
      run: apt -y --no-install-recommends install ca-certificates curl git php-cli php-curl php-json php-mbstring php-xml php-gmp composer
    - name: Composer install
      run: composer install
    - name: Run tests
      run: env SYMFONY_PHPUNIT_VERSION=8 vendor/bin/simple-phpunit
    - name: Try to build docker image
      run: docker build .
